<script>
$(document).ready( function() {
//alert("running script");

$("#btnOneId").click(function() {
	//alert("clicked");
	var inputId = document.getElementById("t_ticket").value;
	var theUrl ="http://localhost:8080/webserv1/resources/ws2/tickets/"+inputId;
	$.ajax ( {
		url: theUrl,
		type: "GET",
		dataType: "text",
		success: function (result) {
			alert("success");
			var ingArray = JSON.parse(result);
			//alert(ingArray);			
			var output = "<h3>Pawn Ticket</h3>";
			output += "<ul>";
			for(var i=0; i<ingArray.length;i++)
			{
				output += "<li>"+"The Item ID:" + ingArray[i].itemID + "( "+"The Item Name:"+ ingArray[i].itemName
				+",The Pawned Value:"+ ingArray[i].itemPawnedValue + ", The Item Loan Amount:"+ ingArray[i].itemLoanAmt+",The Amount Paind Amount:"+ ingArray[i].itemAmtPaid+")"+ "</li>";
			}
			output += "</ul>";
			//alert(output);
			$("#p_retrieveOneId").html(output); },
		error: function(xhr) {
			alert("error");
			$("#p_retrieveOneId").html("Error:" + xhr.status+ " "
				+xhr.statusText);}
	} );
});

});
</script>

<script>
$(document).ready( function() {
//alert("running script");

$("#submitBtn").click(function() {

	//alert("clicked");
	<!-- gets table -->
	var oTable = document.getElementById('itemTable');
	
	<!-- gets rows of table -->
	var rowLength = oTable.rows.length;

	<!-- loops through rows -->
	for(i= 0; i<rowLength ; i++)
	{
		<!-- geting cells of current row -->
		var oCells = oTable.rows.item(i).cells;
		var counter = 0;
		var listedItems = 5;

		<!-- gets amount of cells of current row -->
		var cellLength = oCells.length;

		<!-- llops through each cell in current row -->
		for(var j = 0; j< cellLength; j++){
			<!-- cell info here -->

		if(counter=listedItems){
		var cellVal = oCells.item(j).innerHTML;
		alert(cellVal);
		}
		else
		{
			counter++;
		}
	}
	}
	});
	});
</script>
